<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Simpan Pinjam</title>
    <link rel="stylesheet" href="styles.css"> <!-- Tambahkan file CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url(fot.png);
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #6a0dad;
            color: white;
            padding: 15px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header img {
            height: 50px;
            margin-right: 10px;
        }
        header h1 {
            margin: 0;
            font-size: 1.5rem;
            color: #590ce7; /* Warna senada */
        }
        header .nav-menu {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        a.active,a:hover {
            background-color: #f4f4f4;
            font-weight: 100;
            background-color: #73a1dc;
            
            transition: .5s;
            box-shadow: 1px 1px 1px 1px rgba(133, 150, 155, 0.5);
        }
        .navbar {
            background-color: #b19cd9;
            padding: 10px;
        }
        .navbar .nav-link {
            color: white !important;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .navbar .nav-link:hover {
            color: #ff7f50 !important;
        }
        footer {
            background-color: #6a0dad;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        h2 {
            color: #6a0dad;
            margin-bottom: 20px;
            text-align: center;
        }
        p {
            color: #333;
            line-height: 1.6;
            text-align: center;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(16, 13, 13, 0.1);
            margin-bottom: 30px;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: rgb(240, 244, 247);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(228, 52, 52, 0.1);
        }

        h2 {
            color: #6822e8;
            border-bottom: 2px solid #af3737; /* Garis bawah judul */
            padding-bottom: 10px;
        }

        ul {
            padding-left: 20px;
        }

        ul li {
            margin: 5px 0;
        }

        p {
            margin: 10px 0;
        }
        /* Media Query */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
                margin-top: 10px;
            }

            .form-section form {
                gap: 15px;
            }

            .table-section table {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            header .logo img {
                width: 120px;
            }

            .form-section h2 {
                font-size: 20px;
            }

            .form-section input,
            .form-section select,
            .form-section button {
                padding: 8px;
                font-size: 14px;
            }

            .table-section th,
            .table-section td {
                padding: 10px;
            }

            footer {
                font-size: 12px;
            }
        }
        </style>
        </head>
        <body>
            <header class="py-3">
                <div class="container nav-menu">
                    <div style="display: flex; align-items: center;">
                        <img src="logo.png" alt="Logo Aplikasi">
                        <h1>Aplikasi Simpan Pinjam</h1>
                    </div>
                    <nav>
                        <ul class="nav">
                            <li class="nav-item"><a class="nav-link" href="beranda.html">Beranda</a></li>
                            <li class="nav-item"><a class="nav-link" href="transaksi.html">Transaksi</a></li>
                            <li class="nav-item"><a class="nav-link" href="profil.html">Profil</a></li>
                            <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                        </ul>
                    </nav>
                </div>
            </header>
            <main>
                <h2>Selamat Datang!</h2>
        <p>Gunakan menu navigasi di atas untuk mengakses fitur-fitur aplikasi.</p>
    </main>
        </body>
</html>
